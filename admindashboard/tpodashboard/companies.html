<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Companies Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    h2, h3 {
      color: seagreen;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: seagreen;
      border: none;
    }

    .btn-primary:hover {
      background-color: darkgreen;
    }

    #companyList {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-4 mb-4">Companies Management</h2>

  <!-- Add Company Form -->
  <div class="card">
    <div class="card-body">
      <h3>Add New Company</h3>
      <form id="addCompanyForm">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name:</label>
          <input type="text" class="form-control" id="companyName" required>
        </div>
        <div class="mb-3">
          <label for="driveDate" class="form-label">Drive Date:</label>
          <input type="date" class="form-control" id="driveDate" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addCompany()">Add Company</button>
      </form>
    </div>
  </div>

  <!-- Company List -->
  <div id="companyList">
    <h3 class="mt-4">Company List</h3>
    <ul class="list-group">
      <!-- Company items will be dynamically added here -->
    </ul>
  </div>
</div>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Your custom JavaScript -->
<script>
  function addCompany() {
    // Get input values
    var companyName = document.getElementById('companyName').value;
    var driveDate = document.getElementById('driveDate').value;

    // Validate input
    if (!companyName || !driveDate) {
      alert('Please fill in all fields.');
      return;
    }

    // Create a new list item
    var listItem = document.createElement('li');
    listItem.className = 'list-group-item';
    listItem.innerHTML = `<strong>${companyName}</strong> - Drive Date: ${driveDate}`;

    // Append the list item to the company list
    document.querySelector('#companyList ul').appendChild(listItem);

    // Clear the form fields
    document.getElementById('companyName').value = '';
    document.getElementById('driveDate').value = '';
  }
</script>
</body>
</html>
