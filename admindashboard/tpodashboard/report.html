<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placement Reports</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    h1, h3 {
      color: seagreen;
    }

    .form-select {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-5 mb-4">Placement Reports</h1>

    <!-- Company Selection Dropdown -->
    <div class="mb-3">
      <label for="companySelect" class="form-label">Select Company:</label>
      <select class="form-select" id="companySelect" onchange="generateReport()">
        <!-- Add company options dynamically using JavaScript -->
      </select>
    </div>

    <!-- Display Reports -->
    <div id="reportContainer">
      <!-- Reports will be displayed here -->
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Sample data (replace with your actual data)
    const companies = ["Company XYZ", "Tech Innovators", "Code Masters", "Byte Wizards"];

    // Function to generate and display the report for the selected company
    function generateReport() {
      const selectedCompany = document.getElementById("companySelect").value;
      const reportContainer = document.getElementById("reportContainer");

      // Sample report data for computer science-related jobs
      const reports = {
        "Company XYZ": {
          about: "Company XYZ is a leading tech company that specializes in developing cutting-edge software solutions. With a focus on innovation and a commitment to excellence, we provide a dynamic and collaborative work environment for our employees.",
          culture: "Our company culture is rooted in creativity, teamwork, and continuous learning. We believe in fostering a workplace where ideas flourish, and every team member has the opportunity to contribute to meaningful projects.",
          opportunities: "As a computer science student, you'll have the chance to work on diverse and challenging projects that span the full software development lifecycle. Whether you're interested in front-end development, back-end systems, or data science, we have opportunities that align with your skills and interests.",
          benefits: "We understand the importance of work-life balance and offer flexible work hours. Our comprehensive benefits package includes health insurance, retirement plans, and opportunities for professional development. Additionally, we provide a conducive environment for learning and growing in your career.",
          applicationProcess: "To apply for a position at Company XYZ, please visit our careers page on our official website. There, you'll find a list of current job openings and instructions on how to submit your application. Be sure to highlight your relevant experience, skills, and passion for technology in your resume and cover letter.",
          interviewProcess: "Our interview process typically includes a phone screening, technical assessment, and in-person interviews. We value both technical proficiency and soft skills, so be prepared to discuss your coding projects, problem-solving abilities, and your ability to collaborate with a team.",
          contact: "For any inquiries or more information, feel free to reach out to our HR department at hr@companyxyz.com. We look forward to potentially welcoming you to our team and wish you the best of luck in your job search!"
        },
        "Tech Innovators": {
          about: "Tech Innovators is a forward-thinking technology company that focuses on pushing the boundaries of innovation. Our team is composed of passionate individuals who are dedicated to creating solutions that have a positive impact on society.",
          culture: "At Tech Innovators, we value diversity, creativity, and continuous learning. Our collaborative work environment encourages employees to share ideas and contribute to projects that challenge and inspire them.",
          opportunities: "As a computer science student, you'll have the opportunity to work on groundbreaking projects in areas such as artificial intelligence, machine learning, and software development. We are committed to helping you grow and develop your skills in a supportive and dynamic setting.",
          benefits: "We prioritize the well-being of our employees and offer competitive benefits, including health and wellness programs, professional development opportunities, and flexible work arrangements.",
          applicationProcess: "To explore career opportunities at Tech Innovators, please visit our careers page on our website. There, you can find information about our current job openings and submit your application. Showcase your skills and enthusiasm for technology in your resume and cover letter.",
          interviewProcess: "Our interview process includes technical assessments and interviews with members of our team. We're interested in understanding not only your technical abilities but also your problem-solving skills and your ability to adapt to new challenges.",
          contact: "If you have any questions or need further information, feel free to contact our HR department at hr@techinnovators.com. We look forward to the possibility of having you on our team!"
        },
        "Code Masters": {
          about: "Code Masters is a software development company known for its expertise in creating robust and scalable applications. We are passionate about technology and are committed to providing solutions that meet the evolving needs of our clients.",
          culture: "Our company culture is built on a foundation of collaboration, innovation, and excellence. We believe in fostering an environment where employees can thrive and contribute to meaningful projects that make a difference.",
          opportunities: "As a computer science student, you'll have the opportunity to work on diverse projects that span various industries. Whether you're interested in web development, mobile applications, or backend systems, we have positions that align with your skills and interests.",
          benefits: "We prioritize the well-being of our employees and offer competitive benefits, including health insurance, retirement plans, and opportunities for professional growth. We also provide a supportive environment for continuous learning and skill development.",
          applicationProcess: "To apply for a position at Code Masters, please visit our careers page on our official website. There, you'll find information about our current job openings and instructions on how to submit your application. Be sure to highlight your relevant experience and showcase your passion for coding in your resume and cover letter.",
          interviewProcess: "Our interview process is designed to assess both your technical skills and your ability to collaborate with a team. We typically conduct technical interviews and discussions to understand your problem-solving approach.",
          contact: "If you have any questions or need assistance during the application process, please contact our HR department at hr@codemasters.com. We look forward to the possibility of working together!"
        },
        "Byte Wizards": {
          about: "Byte Wizards is a dynamic technology company specializing in software development and digital solutions. We are committed to staying at the forefront of technological advancements and delivering innovative solutions to our clients.",
          culture: "At Byte Wizards, we foster a culture of creativity, collaboration, and continuous learning. Our team consists of talented individuals who are passionate about technology and dedicated to pushing the boundaries of what's possible.",
          opportunities: "As a computer science student, you'll have the chance to work on exciting projects that involve cutting-edge technologies. Whether your interests lie in software engineering, data science, or system architecture, we have opportunities that cater to your skills and aspirations.",
          benefits: "We understand the importance of work-life balance and offer a range of benefits, including health and wellness programs, professional development opportunities, and flexible work arrangements.",
          applicationProcess: "To explore career opportunities at Byte Wizards, please visit our careers page on our website. There, you can find details about our current job openings and submit your application. Showcase your skills and enthusiasm for technology in your resume and cover letter.",
          interviewProcess: "Our interview process typically includes technical assessments and interviews with members of our team. We're interested in understanding your technical proficiency, problem-solving abilities, and how well you collaborate with a team.",
          contact: "For any inquiries or more information, feel free to reach out to our HR department at hr@bytewizards.com. We look forward to the possibility of having you join our team!"
        }
      };

      // Display the selected company's report
      reportContainer.innerHTML = `
        <h3 class="mt-4">${selectedCompany} - Company Report</h3>
        <p><strong>About:</strong> ${reports[selectedCompany].about}</p>
        <p><strong>Culture:</strong> ${reports[selectedCompany].culture}</p>
        <p><strong>Opportunities:</strong> ${reports[selectedCompany].opportunities}</p>
        <p><strong>Benefits:</strong> ${reports[selectedCompany].benefits}</p>
        <p><strong>Application Process:</strong> ${reports[selectedCompany].applicationProcess}</p>
        <p><strong>Interview Process:</strong> ${reports[selectedCompany].interviewProcess}</p>
        <p><strong>Contact:</strong> ${reports[selectedCompany].contact}</p>
      `;
    }

    // Populate the company selection dropdown
    function populateCompanyDropdown() {
      const companySelect = document.getElementById("companySelect");

      companies.forEach((company) => {
        const option = document.createElement("option");
        option.value = company;
        option.text = company;
        companySelect.add(option);
      });

      // Generate report for the initial selected company
      generateReport();
    }

    // Call the function to populate the dropdown on page load
    window.onload = populateCompanyDropdown;
  </script>
</body>
</html>
