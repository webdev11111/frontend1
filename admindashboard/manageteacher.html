<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-top: 20px; /* Adjust the margin as needed */
        }

        #teacherList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Management</h1>

        <!-- Bootstrap 5 Form -->
        <form id="teacherForm" action="#" method="post" class="row">
            <div class="mb-3 col-md-6">
                <label for="teacherName" class="form-label">Teacher Name:</label>
                <input type="text" class="form-control" id="teacherName" name="teacherName" required>
            </div>

            <div class="mb-3 col-md-6">
                <label for="teacherSubject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="teacherSubject" name="teacherSubject" required>
            </div>

            <div class="mb-3 col-md-6">
                <label for="teacherID" class="form-label">Teacher ID:</label>
                <input type="text" class="form-control" id="teacherID" name="teacherID" required>
            </div>

            <div class="mb-3 col-md-6">
                <label for="classTime" class="form-label">Class Time:</label>
                <input type="text" class="form-control" id="classTime" name="classTime" required>
            </div>

            <div class="mb-3 col-md-6">
                <label for="classDays" class="form-label">Class Days:</label>
                <input type="text" class="form-control" id="classDays" name="classDays" required>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="addTeacher()">Save</button>
            </div>
        </form>

        <!-- Bootstrap 5 Table for Teacher Details -->
        <div id="teacherList" class="mt-4">
            <h2>Teachers:</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Teacher Name</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Teacher ID</th>
                        <th scope="col">Class Time</th>
                        <th scope="col">Class Days</th>
                    </tr>
                </thead>
                <tbody id="teachersTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addTeacher() {
            // Get input values
            var name = document.getElementById('teacherName').value;
            var subject = document.getElementById('teacherSubject').value;
            var teacherID = document.getElementById('teacherID').value;
            var classTime = document.getElementById('classTime').value;
            var classDays = document.getElementById('classDays').value;

            // Validate inputs
            if (name === "" || subject === "" || teacherID === "" || classTime === "" || classDays === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Create a new table row
            var tableRow = document.createElement('tr');
            tableRow.innerHTML = `
                <td>${name}</td>
                <td>${subject}</td>
                <td>${teacherID}</td>
                <td>${classTime}</td>
                <td>${classDays}</td>
            `;

            // Append the new row to the table body
            document.getElementById('teachersTableBody').appendChild(tableRow);

            // Clear the form fields
            document.getElementById('teacherName').value = "";
            document.getElementById('teacherSubject').value = "";
            document.getElementById('teacherID').value = "";
            document.getElementById('classTime').value = "";
            document.getElementById('classDays').value = "";
        }
    </script>
</body>
</html>
