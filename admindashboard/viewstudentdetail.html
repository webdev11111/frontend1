<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: seagreen;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        button {
            padding: 10px;
            background-color: seagreen;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Details</h1>
    </header>

    <section class="container">
        <h2>Placement Data</h2>
        <button onclick="loadPlacementData()" class="btn">Load Placement Data</button>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Student Name</th>
                        <th>Company</th>
                        <th>Academic Year</th>
                        <th>Course</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody id="placementTable">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Link Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function loadPlacementData() {
            const placementData = [
                { studentName: 'John Doe', company: 'XYZ Corp', academicYear: 'Senior', course: 'Computer Science', gpa: '3.8' },
                { studentName: 'Jane Smith', company: 'ABC Ltd', academicYear: 'Junior', course: 'Software Engineering', gpa: '3.5' },
                // Add 10 more data
                { studentName: 'Alice Johnson', company: '123 Inc', academicYear: 'Senior', course: 'Data Science', gpa: '3.9' },
                { studentName: 'Bob Wilson', company: '456 Ltd', academicYear: 'Junior', course: 'Computer Engineering', gpa: '3.7' },
                { studentName: 'Charlie Brown', company: '789 Corp', academicYear: 'Senior', course: 'Information Technology', gpa: '3.6' },
                { studentName: 'David Miller', company: 'XYZ Ltd', academicYear: 'Junior', course: 'Computer Science', gpa: '3.8' },
                { studentName: 'Eva Davis', company: 'ABC Corp', academicYear: 'Senior', course: 'Artificial Intelligence', gpa: '3.5' },
                { studentName: 'Frank White', company: '123 Ltd', academicYear: 'Junior', course: 'Computer Science', gpa: '3.9' },
                { studentName: 'Grace Turner', company: '456 Corp', academicYear: 'Senior', course: 'Web Development', gpa: '3.7' },
                { studentName: 'Henry Young', company: '789 Ltd', academicYear: 'Junior', course: 'Cybersecurity', gpa: '3.6' },
                { studentName: 'Ivy Taylor', company: 'XYZ Inc', academicYear: 'Senior', course: 'Computer Science', gpa: '3.8' },
            ];

            const tableBody = document.querySelector('#placementTable');

            // Clear existing rows
            tableBody.innerHTML = '';

            // Populate table with new data
            placementData.forEach(data => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.studentName}</td>
                    <td>${data.company}</td>
                    <td>${data.academicYear}</td>
                    <td>${data.course}</td>
                    <td>${data.gpa}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>

</body>
</html>
